    <div id="wrapper" class="d-flex flex-wrap mt-5">
        <div class="container2 col-sm-12 col-md-7">
            <div class="checkout">
                <div class="payment">
                    <div class="content">
                        <div class="infos ">
                            <div class="method">
                                <h2 class="mt-5 mb-3">Choose a payment method</h2>
                                <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/1978060/visa.png' alt=''
                                    class="visa">
                                <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/1978060/mastercard.png' alt=''
                                    class="mastercard">
                                <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/1978060/paypal.png' alt=''
                                    class="paypal">
                            </div> <!-- .method -->
                            <div class="cardNumber">
                                <p class="title">Credit card number</p><br>
                                <input type="text" class="number">
                                <input type="text" class="number">
                                <input type="text" class="number">
                                <input type="text" class="number">
                            </div> <!-- .cardNumber -->
                            <div class="cardHolderName">
                                <p class="title">Card holder name</p>
                                <input type="text">
                            </div> <!-- cardHolderName -->
                            <div class="expiration">
                                <p class="title">Expiration date</p>
                                <select>
                                    <option>Month</option>
                                    <option>01</option>
                                    <option>02</option>
                                    <option>03</option>
                                </select>

                                <select>
                                    <option>Year</option>
                                    <option>2019</option>
                                    <option>2020</option>
                                    <option>2021</option>
                                </select>
                            </div> <!-- .expiration -->
                            <div class="security">
                                <p class="title">Security</p>
                                <input type="text">
                            </div><!-- .security -->
                            <div class="d-flex justify-content-end">
                                <button>Checkout</button>
                            </div>
                        </div> <!-- .infos -->
                    </div> <!-- .content -->
                </div> <!-- .payment -->
            </div> <!-- .checkout -->
        </div> <!-- .container2 -->

        <div class="container1 col-sm-12 col-md-5">
            <div class="order mt-5">
                <h4 class="mt-3 text-order">Your order summary</h4>

                <hr>

                <div class="item d-flex flex-wrap p-2">

                    </div> <!-- .info -->

                <div class="item d-flex flex-wrap p-2">

                    <div class="info col-9">

                <div class="item d-flex flex-wrap p-2">
